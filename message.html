<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Lời Chúc</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/style.css" />

<body>
    <header class="header">
        <div class="container">
            <div class="row justify-content-between align-items-center">
                <div class="col-4">
                    <a href="#">
                        <img class="logo" src="assets/images/logo-sun.png" alt="logo-sun">
                    </a>
                </div>
                <div class="col-4">
                    <img class="header__image d-flex ml-auto" src="assets/images/logo@.png" alt="logo-veu">
                </div>
            </div>
        </div>
    </header>

    <section class="khanh-thuy-hien">
        <div class="container">
            <div class="row">
                <div class="khanh-thuy-hien__img col-12 col-md-6 d-flex align-item-center">
                    <img src="./assets/images/hathiankhanh.jpg" class="img-fluid" alt="ha-thi-an-khanh" />

                <div class="khanh-thuy-hien__card col-12 col-md-6 d-flex align-items-end">
                    <div class="card shadow">
                        <div class="card-body">
                            <h5 class="card-title">Hà Thị An Khanh</h5>
                            <span class="card-text">

                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer-area">
        <p>&copy; 2024 Happy Women's Day</p>
    </footer>
</body>

</html>
